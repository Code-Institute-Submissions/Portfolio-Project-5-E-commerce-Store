{% extends "base.html" %}

{% load static %}


{% block content %}

    <div class="container-fluid">

        <div class="row">

            <div class="col-5">

                <a href="{{ product.image.url }}" target="_blank"> <img class="img-fluid mx-auto" alt="" src="{{ product.image.url }}"> </a>

            </div>

            <div class="col-5">

                <h1> {{product.name}} </h1>

                <hr>

                <p> {{ product.description }} </p>

                <div class="border">

                    <div class="col border-bottom">

                        <div class="row p-3">

                            <div class="col-6"> Price </div>

                            <div class="col-6 "><span class="h4 ">$ {{product.price}} </span></div>

                        </div>

                        <div class="row p-3">

                            <div class="col-6"> Size</div>

                            <div class="col-6 "><span class="h4 ">$ {{product.size}} </span></div>

                        </div>

                    </div>

                </div>

                <div>

                    <form method="POST" action="{% url 'add_to_basket' product.id %}">

                        {% csrf_token %}

                        <div class="row">

                            <div class="decrement value-button" data-id="{{product.id}}">

                                -

                            </div>

                            <div class="col">

                                <input type="number" class="num" name="quantity" value="4" min="1" max="99" data-product_id="{{ product.id }}" id="id_qty_{{ product.id }}">

                            </div>

                            <div class="increment value-button" data-id="{{ product.id }}">
                                +
                            </div>

                            

                            </div>

                            <input type="submit" class="btn" value="Add to Basket">

                            <input type="hidden" name="redirect_url" value="{{ request.path }}">

                        </div>

                    </form>

                </div>

            </div>

        </div>



    </div>

{% endblock %}

{% block extra_js %}
{{ block.super }}

    <script src="{% static 'products/js/products.js' %}"></script>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>

{% endblock %}
