{% extends "base.html" %}

{% load static %}

{% block content %}

    <div class="container-fluid">

        <div class="row">

            <div class="col-5">

                <a href="{{ product.image.url }}" target="_blank"> <img class="img-fluid mx-auto" alt="" src="{{ product.image.url }}"> </a>

            </div>

            <div class="col-5">

                <h1> {{product.name}} </h1>

                <hr>

                <p> {{ product.description }} </p>

                <div class="border">

                    <div class="col border-bottom">

                        <div class="row p-3">

                            <div class="col-6"> Price </div>

                            <div class="col-6 "><span class="h4 ">$ {{product.price}} </span></div>

                        </div>

                    </div>

                </div>

            </div>

        </div>



    </div>

{% endblock %}
